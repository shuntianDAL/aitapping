<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <!-- Mobile-friendly meta tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>弹穴疗愈AI助手</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      padding: 2%;
      background-color: #fff7ed;
      margin: 0;
      box-sizing: border-box;
    }
    /* Container for the title + logo */
    .header {
      position: relative; /* allows absolute positioning of the logo inside */
      margin-bottom: 1em;
      text-align: center; /* centers the <h1> text */
    }
    /* Absolutely positioned logo in top-left corner */
    .logo-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      /* If you want some space from the edges, add margin: 0.5em; or similar. */
      margin: 0.5em;
    }
    h1 {
      font-family: 'KaiTi', '楷体', serif;
      font-size: 1.8em;
      margin: 0;
      padding: 0.5em 0 0 0; /* top padding so the text doesn't overlap the image */
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 1em;
      font-size: 1em;
      padding: 0.5em;
      box-sizing: border-box;
    }
    input[type=number] {
      width: 50px;
      padding: 0.2em;
      font-size: 1em;
    }
    button {
      padding: 0.5em 1em;
      margin-top: 1em;
      background-color: #f0cfa0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #e6bd89;
    }
    .response {
      background: #fff0dd;
      padding: 1em;
      white-space: pre-wrap;
      margin-top: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      font-size: 1em;
    }
    /* Ensure images scale on mobile */
    img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    /* Responsive container for buttons/audio */
    .audio-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1em;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>

  <!-- Header with absolute-positioned logo and centered title -->
  <div class="header">
    <!-- Make sure tian.jpg is placed in /source/ or adjust the path if needed -->
    <img src="/source/tian.jpg" alt="天图" class="logo-img">
    <h1>弹穴疗愈AI助手</h1>
  </div>

  <textarea id="userInput" placeholder="请输入你的负面情绪或困扰..."></textarea>
  <button onclick="startStep1()">描述问题</button>

  <div id="step1" class="response"></div>
  <div id="intensityDiv" style="display:none">
    <p>请问你对这件事情的情绪强度是0~10级？</p>
    <input type="number" id="intensityInput" min="0" max="10">
    <button onclick="evaluateIntensity()">提交分数</button>
  </div>

  <div id="acupointStep" class="response" style="display:none"></div>
  <button id="nextAcupointBtn" onclick="nextAcupoint()" style="display:none">下一穴位</button>

  <div id="followUpDiv" style="display:none">
    <p>请问执行疗愈过后情绪强度是几级？</p>
    <input type="number" id="followupIntensity" min="0" max="10">
    <button onclick="evaluateFollowUp()">提交分数</button>
  </div>
  <div id="finalResponse" class="response"></div>

  <div style="text-align: center; margin-top: 2em;">
    <img src="/source/acupoints.jpg" alt="穴位图">
  </div>

  <audio id="bgMusic" src="/source/bird.mp3" autoplay loop></audio>
  <div class="audio-controls">
    <button id="toggleMusicBtn">🎵 开(关)背景音乐</button>
    <audio id="voicePlayer"></audio>
  </div>

  <!-- Load external client-side script -->
  <script src="script.js"></script>
</body>
</html>
